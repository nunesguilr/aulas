{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leia-me</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <body class="bg-dark text-white">
    <main class="text-center">
    <h1 class="pb-5 pt-5"><strong>Lista de pessoas</strong></h1> 
    <a href="{% url 'create-pessoa' %}" class="btn btn-primary position-absolute start-0 top-1 ms-3">ADD +</a>
    <table class="table table-hover table-dark">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Data</th>
            <th>Detalhes</th>
            <th>Editar</th>
            <th>Deletar</th>
        </tr>
    </thead>
    <tbody>
        {% for pessoa in pessoas %}
        <tr>
            <td>{{ pessoa.nome }}</td>
            <td>{{ pessoa.idade }}</td>
            <th>{{ pessoa.cidade }}</th>
            <th>{{ pessoa.estado }}</th>
            <th>{{ pessoa.data }}</th>
            <td><a href="/pessoa/{{ pessoa.id }}/">Ver Detalhes</a></td>
            <td><a href="/pessoa/update/{{ pessoa.id }}/">Editar</a></td>
            <td><a href="/pessoa/delete/{{ pessoa.id }}/">Editar</a></td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
</main>
</body>
</html>
