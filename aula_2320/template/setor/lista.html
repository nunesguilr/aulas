{% extends '_base.html' %}

{% block content %}
    <main class="text-center">
    <h1 class="pb-5 pt-5"><strong>Lista de Setores</strong></h1> 
    <a href="{% url 'create-setor' %}" class="btn btn-primary position-absolute start-0 ms-3">ADD +</a>
    <table class="table table-hover table-dark">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Detalhes</th>
            <th>Editar</th>
            <th>Deletar</th>
        </tr>
    </thead>
    <tbody>
        {% for setor in setores %}
        <tr>
            <td>{{ setor.nome }}</td>
            <td><a href="{% url 'detalhe-setor' setor.id %}">Ver Detalhes</a></td>
            <td><a href="{% url 'update-setor' setor.id %}">Editar</a></td>
            <td><a href="{% url 'delete-setor' setor.id %}">Deletar</a></td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
</main>

{% endblock %}
